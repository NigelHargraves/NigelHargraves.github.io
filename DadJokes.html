<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquatic Dad Jokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/DadJokes.css">
</head>

<body>


    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    <audio id="audio1" src="sounds/DadJokes/audianceEffects/laugh1.mp3" type="audio/mp3"></audio>
    <audio id="audio2" src="sounds/DadJokes/audianceEffects/laugh2.mp3" type="audio/mp3"></audio>
    <audio id="audio3" src="sounds/DadJokes/audianceEffects/laugh3.mp3" type="audio/mp3"></audio>
    <audio id="audio4" src="sounds/DadJokes/audianceEffects/laugh4.mp3" type="audio/mp3"></audio>
    <audio id="audio5" src="sounds/DadJokes/audianceEffects/laugh5.mp3" type="audio/mp3"></audio>
    <audio id="audio6" src="sounds/DadJokes/audianceEffects/laugh6.mp3" type="audio/mp3"></audio>
    <audio id="audio7" src="sounds/DadJokes/audianceEffects/audianceBckground.mp3" type="audio/mp3"></audio>
    <audio id="audio8" src="sounds/DadJokes/audianceEffects/applause.mp3" type="audio/mp3"></audio>



    <div id="cbwrap">
        <!-- (X) TITLE -->
        <h1 id="cbtitle">Javascript Text To Speech</h1>

        <!-- (A) TTS DEMO -->
        <form id="demo">
            <!-- (A1) VOICE -->
            <label>Choose A Voice</label>
            <select id="voice"></select>

            <!-- (A2) VOLUME + PITCH + RATE -->
            <label>Volume</label>
            <input type="range" id="vol" min="0" max="1" step="0.1" value="1">
            <label>Pitch</label>
            <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
            <label>Rate</label>
            <input type="range" id="rate" min="0.1" max="10" step="0.1" value="1">

            <!-- (A3) MESSAGE -->
            <label>Message</label>
            <input type="text" id="msg" value="" required>

            <!-- (A4) GO! -->
            <input type="submit" id="go" disabled value="Speak">

            <!-- (X) INFO SNIPPET -->
            <div id="cbinfo">
                Visit <a href="https://code-boxx.com/javascript-text-to-speech/" target="_blank">Code Boxx</a> for more details.
            </div>
        </form>
    </div>
    <script src="js/DadJokes/DadJokes1/audio.js"></script>
    <script src="js/DadJokes/DadJokes1/main.js"></script>
</body>

</html>
